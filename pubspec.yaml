name: make_your_travel
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  dio: ^5.4.3+1
  freezed: ^2.4.2
  flutter_dotenv: ^5.1.0
  flutter_gemini: ^2.0.3
  modal_bottom_sheet: ^3.0.0
  camera: ^0.11.0
  open_settings_plus: ^0.3.3
  photo_manager: ^3.1.1
  photo_manager_image_provider: ^2.1.1
  rive: ^0.13.4
  uuid: ^4.4.0
  hooks_riverpod: ^2.5.1
  riverpod_generator: ^2.4.0
  riverpod_annotation: ^2.3.5
  image_cropper: ^6.0.0
  super_sliver_list: ^0.4.1
  flutter_emoji: ^2.5.1
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.0.6

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/rive/gemini_rive.riv
    - assets/rive/splash_screen.riv
    - assets/icons/
  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700
        - asset: assets/fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu-Light.ttf
        - asset: assets/fonts/Ubuntu-Regular.ttf
