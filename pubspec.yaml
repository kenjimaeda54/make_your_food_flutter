name: make_your_travel
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.5
  dio: ^5.4.3+1
  freezed: ^2.4.2
  flutter_dotenv: ^5.1.0
  flutter_gemini: ^2.0.3
  modal_bottom_sheet: ^3.0.0
  camera: ^0.11.0
  open_settings_plus: ^0.3.3
  photo_manager: ^3.1.1
  photo_manager_image_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700
        - asset: assets/fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu-Light.ttf
        - asset: assets/fonts/Ubuntu-Regular.ttf
